<div class="container p-4">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card text-center">
        <div class="card-header">
          <h3>{{'Ingresar sesiÃ³n' | translate}}</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="card-body">
              <div class="form-group">
                <img
                  src="/assets/img/login.png"
                  class="card-img-top mx-auto m-2"
                />
                <input
                  type="text"
                  name="email"
                  placeholder="Enter Email.."
                  class="form-control"
                  formControlName="email"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  placeholder="Enter Password.."
                  class="form-control"
                  formControlName="password"
                  required
                />
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block">
                  {{'Ingresar' | translate}}
                </button>
              </div>
              <div class="form-group mt-3">
                <p>
                  {{'Crear una Cuenta' | translate}}
                  <a routerLink="/user/register" routerLinkActive="active"
                    >{{'Registrarse' | translate}}</a
                  >
                </p>
                <button
                  (click)="quickLog('Especialista')"
                  id="btn-Especialista"
                  class="btn btn-success"
                >
                  {{'Especialista' | translate}}
                </button>
                <button
                  (click)="quickLog('Administrador')"
                  id="btn-Administrador"
                  class="btn btn-danger"
                >
                  {{'Admin' | translate}}
                </button>
                <button
                  (click)="quickLog('Paciente')"
                  id="btn-Paciente"
                  class="btn btn-warning"
                >
                  {{'Paciente' | translate}}
                </button>
              </div>
            </div>
            <div class="form-group mt-3">
              <label>
                <small>{{'Lenguaje' | translate}} </small>
                <select class="custom-select mt-3" #langSelect (change)="changeLang(langSelect.value)">
                  <option *ngFor="let lang of langs" [value]="lang">
                    {{ lang }}
                  </option>
                </select>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
