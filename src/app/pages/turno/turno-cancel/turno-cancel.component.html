<div class="container p-4 text-center row mx-auto card text-center">
  <div class="card-header">
    <h3>Baja de Turno</h3>

    <form [formGroup]="formCancel" (ngSubmit)="onCancel()">
      <input
            type="comment"
            class="form-control"
            id="comment"
            placeholder="Ingrese Comentario.."
            formControlName="comment"
          />
          <div *ngFor="let error of errorMessages.comment">
            <ng-container
              *ngIf="
                comment.hasError(error.type) &&
                (comment.dirty || comment.touched)
              "
            >
              <small class="error-message">{{ error.message }}</small>
            </ng-container>
          </div>
    </form>
  </div>
  <div class="form-group">
    <button
      id="btn-acept"
      class="btn btn-danger btn-lg btn-block"
      type="submit"
      class="btn btn-danger btn-block"
      style="cursor: pointer"
      (click)="onCancel()"
      [disabled]="formCancel.invalid"
    >
    Cancelar
    </button>
    <button
      id="btn-cancel"
      class="btn btn-primary btn-lg btn-block"
      type="submit"
      class="btn btn-primary btn-block"
      style="cursor: pointer"
      (click)="onBack()"
    >
      No Cancelar
    </button>
  </div>
</div>
